<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ekran paylaşım platformu ile kolayca yayın yapabilir ve diğer kullanıcılarla paylaşabilirsiniz.">
    <meta name="keywords" content="ekran paylaşımı, canlı yayın, video paylaşım, webRTC">
    <meta name="author" content="Adınız Soyadınız">
    <meta property="og:title" content="Ekran Paylaşım Platformu">
    <meta property="og:description" content="Kolayca yayın yapın ve diğer kullanıcılarla paylaşın.">

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="text-center">
            <h1 class="mb-4">Ekran Paylaşım Platformu</h1>
            <button id="startBroadcast" class="btn btn-custom btn-lg">
                <i class="fas fa-video me-2"></i> Yayın Başlat
            </button>
            <p id="inviteLink" class="mt-4" style="display: none;">
                <strong>Davet Linki:</strong> <span id="link" class="text-primary"></span>
            </p>
            <div id="loading" class="spinner-border text-primary mt-3" role="status" style="display: none;">
                <span class="visually-hidden">Yükleniyor...</span>
            </div>
        </div>
    </div>

        </div>
